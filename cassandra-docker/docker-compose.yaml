version: '3.8'

services:
  cassandra1:
    image:
      docker.io/bitnami/cassandra:4.0.7
    hostname: cassandra1
    ports:
      - "7000:7000"
      - "9042:9042"
    volumes:
      - cassandra1_data:/bitnami
    networks:
      cassandranet:
        ipv4_address: 10.5.0.10
    environment:
      - CASSANDRA_SEEDS=cassandra1,cassandra2
      - CASSANDRA_CLUSTER_NAME=nbd-cassandra-cluster
      - CASSANDRA_DATACENTER=dc1
      - CASSANDRA_PASSWORD_SEEDER=yes
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_USER=cassandra
      - CASSANDRA_PASSWORD=password
      - MAX_HEAP_SIZE=5G
      - HEAP_NEWSIZE=2O0M
  cassandra2:
    image:
      docker.io/bitnami/cassandra:4.0.7
    hostname: cassandra2
    ports:
      - "7001:7000"
      - "9043:9042"
    volumes:
      - cassandra2_data:/bitnami
    networks:
      cassandranet:
        ipv4_address: 10.5.0.20
    environment:
      - CASSANDRA_SEEDS=cassandra1,cassandra2
      - CASSANDRA_CLUSTER_NAME=nbd-cassandra-cluster
      - CASSANDRA_DATACENTER=dc1
      - CASSANDRA_PASSWORD_SEEDER=no
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_USER=cassandra
      - CASSANDRA_PASSWORD=cassandra
      - MAX_HEAP_SIZE=5G
      - HEAP_NEWSIZE=2O0M
networks:
  cassandranet:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/24
          gateway: 10.5.0.1
volumes:
  cassandra1_data:
  cassandra2_data:
